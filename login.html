<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <div class="main">
        <img src="/Image/bgfinal.png" class="background" alt="">

        <form action="submit" class="form">
            <h1>Login</h1>
            <input type="email" name="email" class="box" placeholder="Enter Your E-mail" required>
            <input type="password" name="password" class="box" placeholder="Password" required>
            <input type="submit" value="Login" id="submit">
            <label id="signup">Haven't account <a href="/Signup.html"id="signup-button" >Sign Up</a></label>
            
        </form>
    </div>
</body>

</html>
